<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <nav class="main-nav">
        <h1>
            <em>I Do Crew</em>
        </h1>
    </nav>
    <section class="main-section">
        <article>
            <div>
                <h1>Ever After Events</h1> 
                <p>The stress-free way to plan your perfect wedding.</p>
                <p>Let us plan your happily ever after!</p>
            </div>
            <div>
                <h2><a href="https://www.google.com">Register Today!</a> </h2> <!--change link-->
            </div>
        </article>
        <article class="form-container">
            <form action="" method="POST" class="form">
                <img src="loginPhoto.jpg" alt="wedding photo" class="form-image">
                <div>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" placeholder="example@email.com" required>
                    <label for="password">Password</label>
                    <input type="password" name="secret">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </article>

    </section> 

</body>
</html>
